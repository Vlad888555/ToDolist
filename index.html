<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <h1>ToDo List</h1>
      <div class="todo-body">
        <input type="text" id="searchText" placeholder="Поиск" />
        <input type="text" id="todoText" placeholder="Добавить" />
        <button id="AddUpdateClick">+</button>
      </div>
      <ul id="list-items" class="list-items"></ul>
      <div class="pagination">
        <button id="prevPage">Предыдущая</button>
        <span id="currentPage">Страница 1</span>
        <button id="nextPage">Следующая</button>
      </div>
    </div>
   

    <script src="cal.js"></script>
  </body>
</html>
